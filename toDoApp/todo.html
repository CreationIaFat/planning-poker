<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>other</title>
        <link rel="stylesheet" href="../css/style-other.css">
    </head>
    <body>    
        <nav>
            <ul class="g-nav-list">
                <li class="listop">Welcome<br>ようこそ</li>
                <li><a href="../index.html">app<br>アプリ</a></li>
                <li><a href="../other/other.html">other<br>その他</a></li>
                <li><a href="./todo.html">ToDo<br>やることリスト</a></li>
            </ul>
        </nav>
        <section>
            <div id="wrapper">
                <h1>My Todo</h1>
                <!-- タブ Begin -->
                <div id="tab">
                    <div class="tab-list">
                        <button data-target="inbox">インボックス</button>
                    </div>
                    <div class="tab-list">
                        <button data-target="done">完了したタスク</button>
                    </div>
                    <div class="tab-list">
                        <select id="sort-menu">
                            <option value="created-desc">登録日↓</option>
                            <option value="created-asc">登録日↑</option>
                            <option value="priority-desc">優先度↓</option>
                            <option value="priority-asc">優先度↑</option>                            
                        </select>
                    </div>
                </div>
            <!-- タブ End -->
            <!-- Tofoリスト Begin -->
            <table id="todo-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Todo</th>
                        <th>登録日</th>
                        <th>優先度</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="todo-main">
                    <tr></tr>
                </tbody>
            </table>
            <!-- TodoリストEnd -->
            <!-- Todo入力フォームBegin -->
            <from id="input-form">
                <div class="input-text">
                    <label for="input-text">Todo</label>
                    <input
                    type="text"
                    id="input-text"
                    name="todo-text"
                    placeholder="牛乳を買う"
                    />
                </div>
                <div class="submit">
                    <button type="submit">登録</button>
                </div>
            </from>
            <!-- Todo入力フォームEnd -->
        </div>
        </section>
    </body>
</html>
