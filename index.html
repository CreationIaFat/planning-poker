<!-- 以下、基本的なタグの説明 -->

<!-- HTML5で記述する宣言 -->
<!DOCTYPE html>

<!-- タグの中がhtmlで書かれていることを示す -->
<html>
<html lang="ja">
    <!-- メタ情報(文書に関する情報)やブラウザへの指示をかく。
    <head>に記載されたものは基本的にブラウザウインドウでは非表示 -->
    <head>

        <!-- charset属性を用いて文字コードがUTF-8であることを示す。metaタグには終了タグはない -->
        <meta charset="UTF8">

        <!-- 「ビューポート(表示領域)」レスポンシブ対応のための設定。nameとcontentという2つの属性を使い、
            閲覧するデバイスの幅に合わせて最適化を行う設定 -->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- ブラウザのタブに表示される内容。検索エンジンの検索結果にページ名として表示される。
            1ページに一つしか記載できない。 -->
        <title>プランニングポーカー</title>

        <!-- ディスクリプション。webページをようやくした内容をcontntの値に記入する。
        ここで書かれた内容はwebページには表示されないが、検索結果にサブタイトルと一緒に表示されることがある。
        必ずしも表示されるわけではない。 -->
        <meta name="description" content="ページの内容を説明する文章">

        <!-- 外部ファイル取り込み。CSSやJSファイルを読み込み適応させる場所。
        cssの適応は<link>
        JSの適応は<script></script> -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- <script src="Javascriptファイルパス"></script> -->

    </head>

    <!-- ブラウザ上に表示させるものを記載する場所 -->
    <body>

        <!-- <section></section>は章のまとまりを表している。一つのセクションタグには一つの見出しタグが必要。
        見出しタグとは、<h1> ~ <h6>のタグのこと。
        Sectionタグの中にSectionタグを入れ子するときは、見出しタグを一つ下げることが望ましい。 -->
        <nav>
            <ul class="g-nav-list">
                <li class="listop">Welcome<br>ようこそ</li>
                <li><a href="index.html">app<br>アプリ</a></li>
                <li><a href="other/other.html">other<br>その他</a></li>
                <li class="listop">Welcome<br>ようこそ<li>
            </ul>
        </nav>
        <section>
            <h1>
                PlanningPoker
            </h1>
            <a href="https://en.wikipedia.org/wiki/Planning_poker" class="text-link" target="_blank">What’s plannningPoker?</a>
            <div class="imgSmall">
                <img src="./img/planningPoker.jpg" art="フィボナッチ数の書かれた複数のカード">
            </div>
            <p class="tanaka">
                Please Select Your Oppinion.
            </p>
            <script src="js/letTest.js"></script>
            <div id="whatIsGood1" />
            <script src="js/whatIsGood.js"></script>
            <table>
                <tr>
                    <td>0</td><td>1</td><td>2</td><td>3</td><td>5</td><td>8</td>
                </tr>
                <tr>
                    <td>13</td><td>21</td><td>低</td><td>中</td><td>高</td><td>☕</td>
                </tr>
            </table>
            <p class="bold">and...<br>
                <em>Let's Start</em> !!!
                <div>
                    <a href="https://www.youtube.com/watch?v=Cw-bK6H7utI" class="button-link" target="_blank">CM Tokura</a>
                    <a href="https://www.youtube.com/watch?v=ROyb_Pj1ulY" class="button-link" target="_blank">For a while ollie!</a>
                </div>
            </p>
        </section>
    <script>alert("ようこそ")</script>
    <script src="js/alertTest.js"></script>
    </body>

</html>
